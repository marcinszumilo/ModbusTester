plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "17.0.1"
    modules = ['javafx.controls']
}

group 'com.marsim'
version '0.0.1-SNAPSHOT'
mainClassName = 'com.marsim.advancedmodbustester.AdvancedModbusTesterApplication'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.digitalpetri.modbus', name: 'modbus-master-tcp', version: '1.2.0'
    implementation group: 'com.digitalpetri.modbus', name: 'modbus-slave-tcp', version: '1.2.0'
    implementation files('D:/KODILLA/Libraries/EasyModbusJava.jar')
    // implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
}